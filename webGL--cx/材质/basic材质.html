<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../three.js"></script>
</head>
<body>

</body>
<script>
    var scene=new THREE.Scene();
    var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.set(0,0,140);
    camera.lookAt(new THREE.Vector3(-10,0,-20));
    var renderer=new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xeeeeee),1.0);
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMapEnabled=true;

    var planeGeometry=new THREE.PlaneGeometry(20,30);
    var planeMaterial=new THREE.MeshBasicMaterial({color:0xfff000});
    var plane=new THREE.Mesh(planeGeometry,planeMaterial);
//    plane.rotation.y=-0.5*Math.PI;
    plane.position.set(0,0,-10)
    scene.add(plane);

    var sphereGeometry=new THREE.SphereGeometry(14,50,50);
    var cubeGeometry=new THREE.BoxGeometry(5,5,5);
    var meshMaterial=new THREE.MeshBasicMaterial({color:0x7777ff});
    var meshMaterial2=new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});

    var sphere=new THREE.Mesh(sphereGeometry,meshMaterial2);
    var cube=new THREE.Mesh(cubeGeometry,meshMaterial);
    cube.rotation.x=0.5*Math.PI;

    sphere.position.set(0,0,0);
    cube.position=sphere.position;
    scene.add(sphere);
    scene.add(cube);

    var ambientLight=new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    var spotLight=new THREE.SpotLight(0xffffff);
    spotLight.position.set(-40,60,-10);
    spotLight.castShadow=true;
    scene.add(spotLight);


    document.body.appendChild(renderer.domElement);
    function render(){
        renderer.render(scene,camera);
        requestAnimationFrame(render)
    }
    render();




</script>
</html>
